<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 1.6</title>
    <style>
        ol>li {color: red;}
        p + p {background-color: red;}
        div ~ li {font-style: italic;}

    </style>
</head>
<body>
    <!--
child selectors - Selects the direct children of a selector. will not be selected when there is a layer between the two values. Written as A>B {}.
als voorbeeld Heb ik in de CSS ol>li geselecteerd en rood gemaakt.

adjacent selectors. 
selects only when tag B directly follows tag A. Written as A + B {}
Als voorbeeld heb ik een P die op een andere P volgt een rode achtergrond gegeven. De vierde paragraaf kleurt dus niet mee.

general siblings selectors - In dit voorbeeld heb ik naar de siblings gekeken die volgen na de div en daar de li's italic gemaakt: nested 3 -->

<p>dit is een eerste paragraaf</p>
    <p>dit is een tweede paragraaf</p>
    <p>en nog een derde paragraaf</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Nested 1</li>
                <li>Nested 2</li>
                    <div>
                    <ul>
                        <li>Diep nest 1</li>
                        <li>Diep nest 2</li>
                    </ul>
                    </div>
                    <li>Nested 3</li>
                    <ol>
                        <li>Diep nest 3</li>
                        <li>Diep nest 4</li>
                    </ol>
                
            </ul>
        </li>
        <li>Item 3</li>
    </ul>
    <p>laatste paragraaf</p>
</body>
</html>
