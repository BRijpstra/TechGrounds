<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display & Position - 7</title>
    
    <style>
       .container {
           position: relative;
           display: inline-block;
       }
       
       .overlay {
           position: absolute;
           top: 100px;
           right: 20px;
           text-align: center;
       }
       
       p { color: yellow; }

       span { color: white; }
    </style>
</head>
<body>
    <h1>Opdracht 7</h1>

    <div class="container">
        <img src="tropicalbeach.jpg">
        <div class="overlay">
            <h1>Groeten uit <span>Hawai</span></h1>
            <p>Kom je hier ook vakantie vieren?</p>
        </div>
    </div>
    
</body>
</html>
