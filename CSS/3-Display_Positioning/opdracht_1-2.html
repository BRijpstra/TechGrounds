<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display & Position - 1 & 2</title>
    <style>
        h1 {
        position: absolute;
        right: 50px;
        top: 50px;
        background-color: red;
        }
    </style>
</head>
<body>
    <!--
        1.  - static; volgt de standaard positioning rules en flow van html.
            - relative; geeft een verschuiving aan vanaf de standaard static position. right 20 px betekent dat je element 20 pixels naar rechts schuift.
            - absolute; geeft een absolute waarde aan de positie t.o.v. de container waar t in zit. right 20px betekent dat je element op 20px afstand van de rechter rand komt te staan
            - Fixed: geeft een positie aan je element waar het ook blijft staan. Een menubalk kan je op deze manier altijd bovenaan je webpagina houden en altijd beschikbaar maken.
            - Sticky: Combineert de standaard eigenschappen met fixed; gebruikelijk staat het element waar het staat, maar als je naar beneden scrolled, dan komt het sticky gedeelte into play en blijft het element daar bovenaan 'hangen'.
    -->
    <h1>Opdracht 2</h1>
    <p>Dit is een paragraaf.</p> 
    <p>Dit is nog een paragraaf.</p>

</body>
</html>
