<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Opdrachten 1.1 t/m 1.5</title>
    <style>
    .opdracht4 > h2 {color: darkgreen;}
    .opdracht4 > p {color:darkblue}
    .opdracht4 {color: green;}

    .opdracht5 {color: black;}
    .opdracht5 .green {color: green}
    </style>
</head>
<body>
<!--
    1.  De 3 manieren om CSS in te laden:
        A. in de HTML tag een style attribuut toevoegen, voor als je maar een enkele keer iets wilt stylen.
        B. Door in de <head> van je HTML een kopje met stijlingsregels aan te brengen. 
        C. Door een aparte file met alle stijlregels toe te voegen, dikwijls stylesheet.css, waaraan je refereert in de head van de html.

    2.  Een CSS statement is alsvolgt opgebouwd:
            selector {declaration} = {property; value}
            Met de selector kan je bv alle plaatjes, of alle headings, of alles met pizza class aangegeven, selecteren. Vervolgens benoem je een eigenschap die je daarvoor wilt stijlen, en dan de value die je aan die eigenschap wilt geven.

    3.  Over enkele verschillende selectoren die mogelijk zijn.
        - type selectors - Selecteert alle elementen van een bepaald type, dus alle <a> links of <img>'s'
        - descendant selectors - Met een descendant selector, selecteer je alle X binnen de parent container Y. de X kan daarbij zowel 1 laag diep als 6 lagen verderop zijn. Voordeel is dat je heel specifiek bepaalde tags aan kunt spreken, zoals alle <tr> rijen van een <table>: 
            ".table .tr {declaration}"
        - class selectors - Tijdens het plaatsen van content in je html, is het mogelijk om tags te voorzien van een class attribuut; in de css sheet kan je vervolgens die gehele classe in 1 keer aanspreken. stel je hebt 2 tables (leerlingen, docenten) en 1 artikel (honden), dan is het mogelijk om het artikel op de ene manier te stijlen en de tables op een andere manier.
            ".honden {}" 
-->    
<div class="opdracht4">
    <h2>Title</h2>
    <p>Paragraph tekst</p>
    tekst zonder tag
</div>
<hr>
<div class="opdracht5">
    <h2>Class Selectors</h2>
    <p class="green">paragraph tekst</p>
    <p>paragraph tekst 2</p>
</div>
</body>
</html>
