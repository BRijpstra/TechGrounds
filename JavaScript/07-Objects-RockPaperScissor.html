<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="RPS/style.css">
</head>
<body>
    <div class="container">
        <div id="readybanner">
            <img class="banner" src="RPS/GetReady.png" alt="welcome image">
        </div>
        <br>
        
        <div class="header"><h1>Choose your Weapon</h1></div>
        
        <div class="choices">
            <img onclick="play(this)" id="rock" class="weapon" src="RPS/rock-L.svg">
            <img onclick="play(this)" id="paper" class="weapon" src="RPS/paper-L.svg">
            <img onclick="play(this)" id="scissors" class="weapon" src="RPS/scissors-L.svg">
        </div>
    
        <div class="battlezone">
            <div id="player"></div>
            
            <div id="computer"></div>
        </div>
        
        <div class="scoreboard">
            <div id="wins">0</div>-<div id="losses">0</div>
        </div>
    
    
    </div>
    <script src="RPS/scripts.js"></script>
</body>
</html>
