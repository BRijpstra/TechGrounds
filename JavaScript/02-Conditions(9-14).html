function checkNumber(){
    let number = document.getElementById('number').value;
        
    if (number > 5 && number < 10) {
        document.getElementById('label').innerHTML = "The entered number is between 5 and 10"; }
    else if (number >= 13 && number <= 20) {
        document.getElementById('label').innerHTML = "The entered number is 13, 20 or somewhere in between"; }
    else if (number == 21 || number == 23) {
        document.getElementById('label').innerHTML = "The entered number is 21 or 23"; }

    }
